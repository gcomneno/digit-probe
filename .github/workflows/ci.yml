name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit ruff pip-audit pytest

      - name: Ruff (lint)
        run: ruff check src

      - name: Tests (pytest, se presenti)
        run: |
          if [ -d "tests" ]; then
            pytest
          else
            echo "Nessuna cartella tests/, salto pytest."
          fi

      - name: pre-commit (lint locale mirror)
        run: pre-commit run --all-files

      - name: pip-audit (soft-fail)
        run: pip-audit -r requirements.txt
        continue-on-error: true
